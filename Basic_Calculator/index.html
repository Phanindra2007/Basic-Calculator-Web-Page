<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="calc">
      <div class="display-container">
        <div id="expression">0</div>
      </div>
      <div id="buttons">
        <!-- <button id="history" class="light-grey">H</button>
        <button id="log" class="light-grey">log</button>
        <button id="left-bracket" class="light-grey">(</button>
        <button id="right-bracket" class="light-grey">)</button> -->
        <button id="ac" class="light-grey">AC</button>
        <button id="plusOrMinus" class="light-grey">+/-</button>
        <button id="percent" class="light-grey">%</button>
        <button id="division" class="orange">÷</button>
        <button id="seven" class="dark-grey">7</button>
        <button id="eight" class="dark-grey">8</button>
        <button id="nine" class="dark-grey">9</button>
        <button id="multiplication" class="orange">×</button>
        <button id="four" class="dark-grey">4</button>
        <button id="five" class="dark-grey">5</button>
        <button id="six" class="dark-grey">6</button>
        <button id="substraction" class="orange">−</button>
        <button id="one" class="dark-grey">1</button>
        <button id="two" class="dark-grey">2</button>
        <button id="three" class="dark-grey">3</button>
        <button id="addition" class="orange">+</button>
        <button id="zero" class="dark-grey">0</button>
        <button id="dot" class="dark-grey">.</button>
        <button id="equal" class="orange">=</button>
      </div>
      <script src="app.js"></script>
    </main>
  </body>
</html>
